syntax = "proto3";

package product;

// The Product message
message Product {
  string id = 1;
  string name = 2;
  string type = 3;
  string symbol = 4;
  string description = 5;
  string brand = 6;

  repeated Option options = 7;
  repeated string media = 8;
  repeated string video_url = 9;

  string category_id = 10;
  string productWarrenty = 11;
  bool is_returnable = 12;
  int32 returning_day = 13;
  bool is_published = 14;
  double mrp_per_unit = 15;
  string sku = 16;
  string hsn = 17;

  Expiry expiry_time = 18;
  repeated string tags = 19;
  repeated ExtraDetail addMoreDetails = 20;
  repeated Feature addProductFeatures = 21;
  string linkOrReferealWebsite = 22;

  string created_by_business = 23;
  string updated_by_business = 24;
  bool addedByAdmin = 25;
  string deleted_at = 26;
}

// Sub-messages
message Option {
  string attribute = 1;
  repeated string value = 2;
}

message Expiry {
  int32 date = 1;
  int32 month = 2;
  int32 year = 3;
}

message ExtraDetail {
  string title = 1;
  string details = 2;
}

message Feature {
  string title = 1;
}

// Requests / Responses
message ProductRequest {
  Product product = 1;
}

message ProductResponse {
  bool success = 1;
  string message = 2;
  Product product = 3;
}

service ProductService {
  rpc SendProduct(ProductRequest) returns (ProductResponse);
}
